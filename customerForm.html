    <title>Customer Form</title>

<style>
    .container {
        display: grid;
        grid-template-columns: 1fr 1fr;
    }

    .fill-form {}



    form {
        display: flex;
        flex-direction: column;
        border: 2px;
    }

    form input {
        padding: 4px;
        width: 80%;
    }

    form select {
        padding: 4px;
        width: 82.5%;
    }

    form textarea {
        padding: 4px;
        width: 80%;
    }

    td {
        font-size: 24px;
        font-weight: 500;
    }

    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }

    .selectPayment {
        width: 100%;
        margin: auto;
    }

    .payment-option {
        margin-bottom: 10px;
    }

    .payment-option input {
        margin-right: 10px;
    }
</style>

                </div>
