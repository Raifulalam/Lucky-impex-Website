<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="cssfiles/general.css">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="cssfiles/style.css">
    <link rel="stylesheet" href="cssfiles/checkout.css">
</head>

<body>
    <div class="header">
        <div class="left">
            <a href="index.html" class="header-link">
                <img class="lucky-logo" src="front-image/lucky-logo.png" alt="">
            </a>
            <p class="lucky-name">lucky impex</p>
        </div>
        <div class="middle">
            <p class="checkout">checkout(3 items)</p>
        </div>
        <div class="right">

        </div>
    </div>
    </header>
    <div class="main">
        <div class="page-title">Review your order</div>

        <div class="checkout-grid">
            <div class="order-summary js-order-summary">

            </div>

            <div class="payment-summary">
                <div class="payment-summary-title">
                    Order Summary
                </div>

                <div class="payment-summary-row">
                    <div>Items (3):</div>
                    <div class="payment-summary-money">$42.75</div>
                </div>

                <div class="payment-summary-row">
                    <div>Shipping &amp; handling:</div>
                    <div class="payment-summary-money">$4.99</div>
                </div>

                <div class="payment-summary-row subtotal-row">
                    <div>Total before tax:</div>
                    <div class="payment-summary-money">$47.74</div>
                </div>

                <div class="payment-summary-row">
                    <div>Estimated tax (10%):</div>
                    <div class="payment-summary-money">$4.77</div>
                </div>

                <div class="payment-summary-row total-row">
                    <div>Order total:</div>
                    <div class="payment-summary-money">$52.51</div>
                </div>

                <button class="place-order-button button-primary">
                    Place your order
                </button>
            </div>
        </div>
    </div>
    <script type="module" src="scripts/checkout.js"></script>
</body>

</html>
